services:

    App\ProcessManager\Application\CommandHandler\:
        resource: '%kernel.project_dir%/src/ProcessManager/Application/CommandHandler/*Handler.php'
        autoconfigure: true
        bind:
            $messageBus: '@process_manager.message.bus'
            $logger: '@monolog.logger.process_manager'

    App\ProcessManager\Application\Saga\:
        resource: '%kernel.project_dir%/src/ProcessManager/Application/Saga/*Saga.php'
        autoconfigure: true
        bind:
            $messageBus: '@process_manager.message.bus'
            $logger: '@monolog.logger.process_manager'
            $tableServiceRepository: '@App\ProcessManager\Domain\TableServiceRepositoryInterface'
